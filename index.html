<body>
    <table class="main-table">

        <tr>
            <td id="ipaddress"></td>
        </tr>
    </table>
</body>

<script type="application/javascript">
	const DOMAIN = "https://www.youtube.com/watch?v=Euq7uTeYCP0";
	
    function getIP(json) {
        if (json.ip != "undefined")
            document.getElementById("ipaddress").innerHTML = "Your IP address is: " + json.ip;
    }

    function redirect() {
    	window.location = DOMAIN;
    }

    document.write("<h4 style='text-align: center; color: red;'>Unauthorized Access: You will be redirected to youtube.com shortly.</h4>")

    setTimeout("redirect()", 4000);

</script>

<script src="http://api.ipify.org?format=jsonp&callback=getIP"></script>

</html>
